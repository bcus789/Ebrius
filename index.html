<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
   
    <title></title>
</head>
<body>
    <div id="main-div">
        <h2>Add your favorite ingredients and search for cocktails that feature them.</h2>
    <form autocomplete="off">
        <div class="ingredients" >
          <input id="ingredient" type="text" placeholder="Ingredient">
        </div>
        <div id="buttons">
            <button id="submitIngredients" type="button">Add Ingredient</button>
            <button id="findCocktails" type="button">Find Cocktails</button>
            <button id="clearIngredients" type="button">Clear</button>
            </div>
        <div id="ingredientsList"><p>No Ingredients Added</p></div>
    </form>
</div>
    <div id="drinks-div">
        Search Ingredients
    </div>
</body>
<script type="module" src="./main.js"></script>
<script type="module" src="./autocomplete.js"></script>
<script type="module" src="./renderdrinks.js"></script>
</html>
